<div class="panel panel-default" ng-show="controller.authenticated()">
    <div class="panel-heading">
        <h3 class="panel-title">Auth info</h3>
    </div>
    <div class="panel-body">
        <p>{{controller.username()}}</p>
        <button ng-click="controller.auth().logout()" class="btn btn-primary">Logout</button>
    </div>
</div>


<div class="panel panel-default" ng-show="!controller.authenticated()">
    <div class="panel-heading">
        <h3 class="panel-title">Login as user</h3>
    </div>
    <div class="panel-body">
        <a ng-click="controller.auth().loginUser('google')" href="#" class="list-group-item">Login using Google+</a>
        <a ng-click="controller.auth().loginUser('facebook')" href="#"  class="list-group-item">Login using Facebook</a>
    </div>
</div>

<div class="panel panel-default" ng-show="!controller.auth().authenticated">
    <div class="panel-heading">
        <h3 class="panel-title">Login as staff</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-danger" ng-show="controller.auth().error">
            There was a problem logging in. Please try again.
        </div>
        <form>
            <div class="form-group">
                <label>Email address:</label>
                 <input type="email" class="form-control" placeholder="email"
                           ng-model="controller.auth().credentials.username">

                <label>Password:</label>
                <input type="password" class="form-control" placeholder="password"
                           ng-model="controller.auth().credentials.password">
            </div>
            <button ng-click="controller.auth().loginStaff()" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
