<h1 class="page-header">Flights</h1>

<form class="form-inline">
    <div class="form-group">
        <label>From</label>
        <input type="text" class="form-control"  placeholder="CDG" ng-model="controller.filter.from">
    </div>
    <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" placeholder="JFK" ng-model="controller.filter.to">
    </div>
    <div class="form-group">
        <label>Departure</label>
        <input type="date" class="form-control" placeholder="JFK" ng-model="controller.filter.departure">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
